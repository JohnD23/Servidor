apply plugin: 'java'
apply plugin: 'eclipse-wtp'

repositories {
	mavenCentral()
}
dependencies {
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.21'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
test {
	include 'test/**'
}